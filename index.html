    <nav class="navbar mx-auto mw-100  navbar-dark bg-dark">
        <div class="container-lg ">
            <h4>
            <a class="navbar-brand" href="index.html">
                <i class="fa fa-comments" aria-hidden="true"></i> OneNote 
            </a>

        </h4>
            <!-- <form class=""> -->
            <div id="search" class="d-flex">
                <input id="search-txt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
                <!-- </form> -->
                <button id="addnotes" class="btn btn-outline-success d-flex mx-2" type="button"><i class="bi bi-plus-lg"></i> Notes</button>
            </div>
        </div>
    </nav>

    <div id="fill_data" class="alert alert-danger" role="alert" style="display: none;">
        <i class="bi bi-exclamation-square mr-2"></i> Please enter the all field value try again ..
        </div>

    <div id="delete_data" class="alert alert-danger" role="alert" style="display: none;">
        <i class="bi bi-x-square mr-2"></i> Your note delete successfully ..
    </div>

    <div id="success_data" class="alert alert-success" role="alert" style="display: none;">
        <i class="bi bi-check-square mr-2"></i> Your note Add successfully ..
    </div>

    <div id="update_note" class="alert alert-primary" role="alert" style="display: none;">
        <i class="bi bi-check-square mr-2"></i> Your note Update successfully ..
    </div>

    <div class="container-sm px-4 my-4 card" id="Note-main-container" style="display: none;">

        <form>
            <div class="mb-3 py-2 ">
                <h3>Add Notes</h3>
                <input type="text" class="form-control" id="title" placeholder="Add title">
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="content" rows="3" placeholder="Add content"></textarea>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary my-2" id="save-btn">Save</button>
                <button type="button" class="btn btn-primary my-2 close-btn">Close</button>
            </div>
        </form>
    </div>
